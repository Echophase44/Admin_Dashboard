<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Console</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header"></div>
  <div class="navbar"></div>
  <div class="sidebar">

    <ul class="dashboard">
      <li><img src="./images/view-dashboard.png" alt="dashboard icon">Dashboard</li>

    </ul>

    <ul class="topButtons">
      <li>
        <img src="./images/home.png" alt="">
        <span>Home</span>
      </li>

      <li>
        <img src="./images/account.png" alt="">
        <span>Profile</span>
      </li>

      <li>
        <img src="./images/message.png" alt="">
        <span>Messages</span>
      </li>

      <li>
        <img src="./images/history.png" alt="">
        <span>History</span>
      </li>

      <li>
        <img src="./images/note-multiple-outline.png" alt="">
        <span>Tasks</span>
      </li>

      <li>
        <img src="./images/account-group.png" alt="">
        <span>Communities</span>
      </li>
    </ul>

    <ul class="bottomButtons">
      <li>
        <img src="./images/cog.png" alt="">
        <span>Settings</span>
      </li>
      <li>
      <img src="./images/help-circle.png" alt="">
        <span>Support</span>
      </li>
      <li>
        <img src="./images/shield-check.png" alt="">
        <span>Privacy</span>
      </li>
    </ul>
  </div>
  <div class="main"></div>
  <div class="infobar"></div>
  
</body>
</html>
